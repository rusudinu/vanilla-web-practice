<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:hover, p:hover {
            color: red;
        }

        :not(span) {
            color: red;
        }

        span {
            color: purple
        }

        button:active {
            color: green;
        }
    </style>
</head>
<body>
<a>
    Hello
</a>
<p>
    Hello
</p>
<span class="my-element">Hello</span>
<button>Click me</button>
</body>
</html>
